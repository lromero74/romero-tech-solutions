    <!-- Dynamic Web App Manifest - Update based on current path -->
    <script>
      (function() {
        const path = window.location.pathname;
        let manifestPath = '/site.webmanifest';
        let appTitle = 'Romero Tech Solutions';

        // Select appropriate manifest based on portal
        if (path.includes('/employee')) {
          manifestPath = '/employee.webmanifest';
          appTitle = 'RTS Employee';
        } else if (path.includes('/clogin')) {
          manifestPath = '/client.webmanifest';
          appTitle = 'RTS Client';
        }

        // Update the manifest link
        const manifestLink = document.getElementById('app-manifest');
        if (manifestLink && manifestLink.href !== manifestPath) {
          manifestLink.href = manifestPath;
        }

        // Add iOS-specific meta tags
        const metaTitle = document.createElement('meta');
        metaTitle.name = 'apple-mobile-web-app-title';
        metaTitle.content = appTitle;
        document.head.appendChild(metaTitle);

        const metaCapable = document.createElement('meta');
        metaCapable.name = 'apple-mobile-web-app-capable';
        metaCapable.content = 'yes';
        document.head.appendChild(metaCapable);

        const metaStatus = document.createElement('meta');
        metaStatus.name = 'apple-mobile-web-app-status-bar-style';
        metaStatus.content = 'default';
        document.head.appendChild(metaStatus);
      })();
    </script>
