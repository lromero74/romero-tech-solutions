version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*.html'
    headers:
      - key: Cache-Control
        value: no-cache, no-store, must-revalidate
      - key: Pragma
        value: no-cache
      - key: Expires
        value: '0'
  - pattern: '/version.json'
    headers:
      - key: Cache-Control
        value: no-cache, no-store, must-revalidate
      - key: Pragma
        value: no-cache
      - key: Expires
        value: '0'
  - pattern: '/index.html'
    headers:
      - key: Cache-Control
        value: no-cache, no-store, must-revalidate
      - key: Pragma
        value: no-cache
      - key: Expires
        value: '0'
  - pattern: '/**/*.@(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)'
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
# SPA Routing - redirect all routes to index.html for React Router
redirects:
  - source: '/<*>'
    target: /index.html
    status: 200